<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">BlueBank</a>
    </div>
    <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in $ctrl.menu" ui-sref-active="active">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
          <li ng-show="$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="transactions">Meus Extratos</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Acessar</a></li>
        <li ng-show="$ctrl.isLoggedIn()"><p class="navbar-text">Olá {{ $ctrl.getCurrentUser().name }} seu saldo é : {{$ctrl.getCurrentUser().account.saldo |  currency : 'R$' : 2}}</p> </li>
        <li ng-show="$ctrl.isLoggedIn()"><a ui-sref="logout">Sair da Conta</a></li>
      </ul>
    </div>
  </div>
</div>
